<div class="container-fluid p-4 page-enter">

  <!-- TITLE -->
  <h3 class="fw-bold mb-4 title-animate">Create Transaction</h3>

  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card-shadow p-4 form-card">

        <form (ngSubmit)="createTransaction()">

          <!-- TRANSACTION TYPE -->
          <div class="mb-3 field-animate">
                  @if (loginErrorMessage){


      <div  class="alert alert-danger" role="alert">
        {{ loginErrorMessage }}
      </div>
      }
            <label class="form-label fw-semibold">Transaction Type</label>
            <select
              class="form-select"
              name="transtaction"
              [(ngModel)]="transtaction"
            >
              <option value="virement">Virement</option>
              <option value="Retrait">Retrait</option>
              <option value="Versement">Versement</option>
            </select>
          </div>

          <!-- AMOUNT -->
          <div class="mb-3 field-animate delay-1">
            <label class="form-label fw-semibold">Amount</label>
            <input
              type="number"
              class="form-control"
              name="montant"
              [(ngModel)]="newTransaction.montant"
              placeholder="Enter amount"
            >
          </div>

          <!-- DESCRIPTION -->
          <div class="mb-3 field-animate delay-2">
            <label class="form-label fw-semibold">Description</label>
            <textarea
              class="form-control"
              rows="3"
              name="description"
              [(ngModel)]="newTransaction.description"
              placeholder="Transaction description"
            ></textarea>
          </div>

          <!-- DESTINATION ACCOUNT -->
          @if (transtaction === 'virement') {
            <div class="mb-3 field-animate delay-3">
              <label class="form-label fw-semibold">Destination Account ID</label>
              <input
                type="number"
                class="form-control"
                name="idCompteDestin"
                [(ngModel)]="newTransaction.idCompteDestin"
                placeholder="Enter destination account ID"
              >
            </div>
          }

          <!-- ACTIONS -->
          <div class="d-flex justify-content-end gap-3 mt-4 actions-animate">
            <button type="button" class="btn btn-outline-secondary" (click)="returnToTran()">
              Cancel
            </button>

            <button type="submit" class="btn btn-mint px-4">
              Create Transaction
            </button>
          </div>

        </form>

      </div>

    </div>
  </div>

</div>
